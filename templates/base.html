<!DOCTYPE html>

<html>
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>HBR Bot</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="{{ url_for('static',filename='style.css') }}" rel="stylesheet" type="text/css">
    {% block head %}{% endblock %}
    <style>
        * {
            box-sizing: border-box;
        }
        .column[type=header] {
            float: left;
            width: 33.33%;
            padding: 5px;
            height: 60px;
            }

            /* Clear floats after the columns */
            .row:after {
            content: "";
            display: table;
            clear: both;
            }
    </style>
</head>
<body>    
    
    <div class="row">
        <div class="column" type=header>
        </div>
        <div class="column" type=header>
            <h2>
                HBR Bot
            </h2>
        </div>
        <div class="column" type=header align="center">
            {% if not hide_helper_links %}
            <a href={{ url_for('about') }}>
                about
            </a>&nbsp;
            <a href={{ url_for('contact_config') }}>
                configure contacts
            </a>
            {% endif %}
        </div>
    </div>
    {% block body %}{% endblock %}
</body>
<footer>
    {% block footer %}
    {% if (not home) or job_number%}
    <div align="center">
        <br><br>
        <form action="/" method="GET">
            <input type="submit" id="large_button" value="GO BACK"></button>
        </form>
    </div>
    {% endif %}
    {% endblock %}
</footer>
</html>
