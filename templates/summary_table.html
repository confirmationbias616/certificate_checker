<!DOCTYPE html>

<html>
<head>
  {% extends 'base.html' %}
  {% block head %}
  {% endblock %}
</head>
<body>
    {% block body %}
    <h3>
      Actively searching for:
    </h3>
    <p>
      {{df_open | safe}}
    </p><br>
    <h3>
      Already matched:
    </h3>
    <p>
      {{df_closed | safe}}
    </p>
    <p align="center" style="color:rgb(85, 82, 88)"><i>assuming 60-day lien period:</i>  <span style="color:rgb(97, 62, 143)">lien period still in effect</span>  --  <span style="color:black">lien period expired</span></p>
    {% endblock %}
</body>
</html>
