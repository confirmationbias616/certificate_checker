<!DOCTYPE html>

<html>
<head>
  {% extends 'base.html' %}
  {% block head %}
  {% endblock %}
</head>
<body>
    {% block body %}
    <h3>
        There's a potential match for project #{{ job_number }}!
        <br><br>
        Go have a look at the <a id="dcn_link" href="{{ lookup_url+dcn_key }}" value='{{ lookup_url+dcn_key }}'>certificate</a>.
    </h3>
    <div align=center>
      <br>
      <div display=block>
        <form  action="{{ url_for('process_feedback', job_number=job_number, response=1, dcn_key=dcn_key) }}" method="POST">
          <input type="submit" id="large_button" value="THIS IS THE ONE!" onclick="show_hint()">
        </form>
      </div><br>
      <div display=block>
        <form  action="{{ url_for('process_feedback', job_number=job_number, response=0, dcn_key=dcn_key) }}" method="POST">
          <input type="submit" id="large_button" value="NOPE, WRONG PROJECT :(" onclick="show_hint()">
        </form>
      </div><br>
      <div display=block>
        <form  action="{{ url_for('process_feedback', job_number=job_number, response=2, dcn_key=dcn_key) }}" method="POST">
          <input type="submit" id="large_button" value="MULTI-PHASE - NOT QUITE RIGHT" onclick="show_hint()">
        </form> 
      </div><br>
    </div>

    {% endblock %}
</body>
</html>
