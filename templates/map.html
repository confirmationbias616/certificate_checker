<!DOCTYPE html>

<html>
<head>
  {% extends 'base.html' %}
  {% block head %}
  {% endblock %}
</head>
<body>
    {% block body %}
    <div style="width: 100%; text-align: center;">
        <div style="display: inline-block">
        <form action="{{ url_for('set_location') }}" name = "set_location" method="POST">
            <input type="text" name="region" size="20" placeholder="Specify a region to explore" autofocus>
            <input type="submit" id="small_button" value="Explore!" style="width: 12em" >
        </form>
        </div>
    </div>
    <div style="width: 100%; text-align: center;">
        <div style="display: inline-block">
        <form action="{{ url_for('rewind', start_date=start_date, end_date=end_date) }}" name = "change_date" method="POST" style ='float: left; padding: 5px;'>
            <input type="submit" id="large_button" value="<" style="width: 2em">
        </form>
        <p align="center" style ='float: left; padding: 5px;'>displaying {{ cert_count }} records from {{ start_date }} to {{ end_date }}</p>
        <form action="{{ url_for('forward', start_date=start_date, end_date=end_date) }}" name = "change_date" method="POST" style ='float: left; padding: 5px;'>
            <input type="submit" id="large_button" value=">" style="width: 2em">
        </form>
        </div>
    </div>
    {% include "map_widget.html" %}
    {% endblock %}
</body>
</html>
