<body>

<h2>Daily Commercial News<br>Certificate of Completion</h2>
<h4>Sign up new project for holdback release notification<br>by filling out the form below and clicking the "send" button</h4>

<form action="mailto:dilfo.hb.release@gmail.com?subject=New Job" method="post" enctype="text/plain">
  Project Title<br>
  <input type="text" name="title" size="50" placeholder="ABC Tower D - Disruptek Office Fit-Up">
  <br><br>
  Dilfo Job #<br>
  <input type="text" name="job_number" size="4" placeholder="2345">
  <br><br>
  City<br>
  <input type="text" name="city" size="12" placeholder="Ottawa">
  <br><br>
  Address<br>
  <input type="text" name="address" size="20" placeholder="123 Fake Street">
  <br><br>
  General Contractor<br>
  <input type="text" name="contractor" size="30" placeholder="MegaCon Builders">
  <br><br>
  Consultant<br>
  <input type="text" name="engineer" size="30" placeholder="Superior Associates Limited">
  <br><br>
  Building Owner<br>
  <input type="text" name="owner" size="30" placeholder="ASAP Properties Inc.">
  <br><br>
  <input type="submit" value="Send" title="Generates a pre-populated e-mail draft from your default client (typically, Outlook).

  Just click send when this e-mail draft pops up and your entry will automatically be added to the project watchlist.">
  <input type="reset" value="Reset" title="Clears all fields so you can start from scratch or get started a new entry once previous entry has been submitted.">
</form>

</body>
